<div class="col-sm-6">
    <div class="card m-3">
        <div class="row g-0">
            <div class="col-md-3">
                <img src="{{author.avatar}}" class="img-fluid rounded-start m-auto w-100" alt="Author">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text" style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">{{firstCommentText}}</p>
                    <p class="card-text"><small class="text-muted">Створено: {{createdDt}}</small></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex align-items-center" style="gap:1em">
                    <i class="bi bi-hand-thumbs-up"></i> 234
                    <i class="bi bi-hand-thumbs-down"></i> 45
                    <a class="btn btn-outline-secondary ms-auto"
                       href="#theme/{{id}}"><i class="bi bi-arrow-right-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
